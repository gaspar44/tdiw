version: "3"

services:
    web:
        build:
            context: php

        ports:
            - "80:80"

        volumes:
            - ${TDIW_HOME}/tdiw:/var/www/html
        
        environment: 
            - MYSQL_PASSWORD=demodemo

    db:
        image: mariadb:10.1.38

        environment:
            - MYSQL_ROOT_PASSWORD=demodemo
            - MYSQL_DATABASE=tdiwb8
            - MYSQL_USER=tdiw-b8
            - MYSQL_PASSWORD=demodemo
        

    phpmyadmin:
        image: phpmyadmin:latest

        environment:
            - MYSQL_ROOT_PASSWORD=demodemo
            - MYSQL_DATABASE=tdiwb8
            - MYSQL_USER=tdiw-b8
            - MYSQL_PASSWORD=demodemo
            - PMA_HOST=db

        ports:
            - "8080:80"