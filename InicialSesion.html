<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Iniciar sesión</title>
    </head>
    <body>
        <section>
            <input type="text" pattern="[a-zA-Z]+(\s[a-zA-Z]+)?$" name="usuario" id="usuario" placeholder="Usuario" required>
            <br>
            
            <input type="password" pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" name="password" id="password" placeholder="Contraseña" required>
            <br>
            
            <input type="submit" value="Entrar">
            <br>
            
            <a href="#">¿Has olvidado la Contraseña?</a> 
            <br>
            <a href="RegistroUsuario.html"><input type="button" value="Crear cuenta nueva"></a>
        </section>
    </body>
</html>
